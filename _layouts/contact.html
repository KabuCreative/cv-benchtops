---
layout: page
---

<div class="row">
    <div class="col-2-3">
        <p>To contact us, please fill in the form below.  Fields marked with * are required.</p>
        <form action="" class="contact-form" method="post">
            <div class="field-group">
                <label for="name">Name*</label>
                <div class="field">
                    <input id="name" name="name" type="text" />
                </div>
            </div>
            <div class="field-group">
                <label for="phone">Phone</label>
                <div class="field">
                    <input id="phone" name="phone" type="text" />
                </div>
            </div>
            <div class="field-group">
                <label for="email">Email*</label>
                <div class="field">
                    <input id="email" name="email" type="text" />
                </div>
            </div>
            <div class="field-group">
                <label for="enquiry">Enquiry Type</label>
                <div class="field">
                    <select name="enquiry" id="">
                        <option value="">Retail</option>
                        <option value="">Trade</option>
                    </select>
                </div>
            </div>
            <div class="field-group">
                <label for="comments">Comments</label>
                <div class="field">
                    <textarea name="comments" cols="50" rows="10" id="" ></textarea>
                </div>
            </div>
            <input class="button contact-submit" id="submit" value="Contact Us" type="submit">
        </form>
    </div>
    <div class="col-1-3 cv-details">
        <span itemscope itemtype="http://schema.org/Organization">
            <h3><span itemprop="name">{{ site.title }}</span></h3>
            <span class="subtitle">Factory and Showroom</span>
            <p>
                <i class="fa fa-map-marker"></i>
                <span itemprop="address" itemscope itemtype="http://data-vocabulary.org/Address">
                    <span itemprop="street-address">{{ site.street_address }}</span>,
                    <span itemprop="locality">{{ site.city }}</span>,
                    <span itemprop="region">{{ site.state }}</span>
                    <span itemprop="postal-code">{{ site.postcode }}</span>
                </span>
            </p>
            <p><i class="fa fa-phone"></i> <span itemprop="tel">{{ site.phone }}</span></p>
            <p><i class="fa fa-fax"></i> {{ site.fax }}</p>
            <p><i class="fa fa-envelope"></i> <a href="mailto:{{ site.email }}" class="cv-email"><span itemprop="email">{{ site.email }}</span></a></p>
        </span>
    </div>
</div>
